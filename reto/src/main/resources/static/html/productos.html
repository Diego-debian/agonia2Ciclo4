    <div id="login">
        <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-24">
              <div id="login-box" class="col-md-24">
                <form id="login-form" class="form" action="" method="">
                  <h3 class="text-center text-info">Agrega tus productos</h3>
                  <div class="form-group">
                    <label for="useremail" class="text-info">Productos:</label><br />
                    
                      <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center"> REFERENCE</th>
                                <th scope="col" class="text-center"> BRAND</th>
                                <th scope="col" class="text-center"> CATEGORY</th>
                                <th scope="col" class="text-center"> MATERIAL</th>
                                <th scope="col" class="text-center"> DESCRIPTION</th>
                                <th scope="col" class="text-center"> AVAILABILITY</th>
                                <th scope="col" class="text-center"> PRICE</th>
                                <th scope="col" class="text-center"> QUANTITY</th>
                                <th scope="col" class="text-right"> PHOTOGRAPHY</th>
                                <th scope="col" class="text-right">  </th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr>


                            <td>
                              <div class="form-group">
                              <label for="productoreference" class="text-info">Reference:</label
                              ><br />
                              <input
                                type="text"
                                name="productoreference"
                                id="productoReference"
                                class="form-control"
                                required
                              />
                            </div>
                          </td>

                          <td>
                            <div class="form-group">
                            <label for="productobrand" class="text-info">Brand:</label
                            ><br />
                            <input
                              type="text"
                              name="productobrand"
                              id="productoBrand"
                              class="form-control"
                              required
                            />
                          </div>
                        </td>

                        <td>
                          <div class="form-group">
                          <label for="productocategory" class="text-info">Category:</label
                          ><br />
                          <input
                            type="text"
                            name="productocategory"
                            id="productoCategory"
                            class="form-control"
                            required
                          />
                        </div>
                      </td>

                      <td>
                        <div class="form-group">
                        <label for="productomaterial" class="text-info">Material:</label
                        ><br />
                        <input
                          type="text"
                          name="productomaterial"
                          id="productoMaterial"
                          class="form-control"
                          required
                        />
                      </div>
                    </td>

                    <td>
                      <div class="form-group">
                      <label for="productodescription" class="text-info">Description:</label
                      ><br />
                      <input
                        type="text"
                        name="productodescription"
                        id="productoDescription"
                        class="form-control"
                        required
                      />
                    </div>
                  </td>

                  <td>
                    <div class="form-group">
                    <label for="productoavailability" class="text-info">Availability:</label><br />
                    <select name="productoavailability" id="productoAvailability">
                      <optgroup label="--------">
                        <option value="true" >True</option>
                        <option value="false">False</option>
                      </optgroup>
                  </div>
                </td>

                <td>
                  <div class="form-group">
                  <label for="productoprice" class="text-info">Price:</label
                  ><br />
                  <input
                    type="number"
                    name="productoprice"
                    id="productoPrice"
                    class="form-control"
                    required
                  />
                </div>
              </td>

              <td>
                <div class="form-group">
                <label for="productoquantity" class="text-info">Quantity:</label
                ><br />
                <input
                  type="number"
                  name="productoquantity"
                  id="productoQuantity"
                  class="form-control"
                  required
                />
              </div>
            </td>   
            
            <td>
              <div class="form-group">
              <label for="productophotography" class="text-info">Photography:</label
              ><br />
              <input
                type="text"
                name="productophotography"
                id="productoPhotography"
                class="form-control"
                required
              />
            </div>
          </td>    
            <td>              
              <button type="button" class="btn btn-primary btn-lg" id="btnAgregar" onclick= "productosRegistrar()">Agregar</button>

            </td>

            <td>              
              <button type="button" class="btn btn-primary btn-lg" id="btnVer" onclick= "productosMostrar()">Ver </button>

            </td>
          </tr>

          </table>                  
                </form>
              </div>
            </div>

                        </tr>
